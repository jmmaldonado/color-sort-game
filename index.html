<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Bottle Color Sorting</title>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div>
        <div class="controls">
            <div class="difficulty-selector">
                <div>
                <label for="num-bottles">Bottles:</label>
                <select id="num-bottles">
                  <option value="6">6</option>
                  <option value="8">8</option>
                  <option value="10">10</option>
                  </select>
                </div>
                <div>
                <label for="num-layers">Layers:</label>
                <select id="num-layers">
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  </select>
                </div>
                <div>
                  <label for="num-colors">Colors:</label>
                <select id="num-colors">
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  </select>
                </div>
              </div>
            <table>
                <th></th>
                <th>Played</th>
                <th>Won</th>
                <tr>
                    <td>Session</td>
                    <td><div id="session-games-played" class="session-games-played">Games Played This Session: 0</div></td>
                    <td><div id="session-games-won" class="session-games-won">Games Won This Session: 0</div></td>
                </tr>
                <tr>
                    <td>Lifetime</td>
                    <td><span id="games-played">Games Played: 0</span></td>
                    <td><span id="games-won">Games Won: 0</span></td>
                </tr>
            </table>
            <button id="restart-button">Restart</button>
        </div>


        <div class="game-container">
            <div class="bottle-container">
            </div>

            <div class="controls">
            </div>
        </div>

        <script src="script.js" defer></script>
</body>

</html>
